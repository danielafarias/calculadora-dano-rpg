<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculadora de Dano
        </title>
        <link rel="stylesheet" type="text/css" href="calculadora.css">
        <script type="text/javascript" src="calculadora.js">
            
        </script>
    </head>
    <body onload="iniciar()">
        <div id="bloco1">
        <div id="bloco2">
            <h2>Calculadora de Dano</h2>
        </div>
        <div id="bloco3">
            <h3>Selecione um personagem</h3>
        </div>
        <div id="bloco4" name="personagens">
            <div id="orc" class="elemento">
                <img src="img/orc.png" width="200px"/>
                <p>Orc</p>
            </div>
            <div id="goblin" class="elemento">
                <img src="img/globin.png" width="180px"/>
                <p>Goblin</p>
            </div>
            <div id="feiticeira" class="elemento">
                <img src="img/feiticeira.png" width="150px"/>
                <p>Feiticeira</p>
            </div>
        </div>
        <div id="bloco5">
            <h3>Selecione uma arma</h3>
        </div>
        <div id="bloco6" name="armas">
            <div id="soco" class="elemento">
                <img src="img/soco.png" width="150px"/>
                <p>Soco</p>
            </div>
            <div id="arco" class="elemento">
                <img src="img/arco.png" width="120px"/>
                <p>Arco</p>
            </div>
            <div id="espada" class="elemento">
                <img src="img/espada.png" width="140px"/>
                <p>Espada</p>
            </div>
        </div>
        <div id="bloco7">
            <button id="botao">Calcular Dano</button>
            
        </div>
    </div>
    </body>
</html>
